{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!--Main layout-->
<main>
    <div class="container wow fadeIn">

        <!-- Heading -->
        <h2 class="my-5 h2 text-center">Pago</h2>

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-md-12 mb-4">

                <!--Card-->
                <div class="card">
                    <!--Grid row-->
                    <div class="row">
                        <div class="col-md-5 mb-3 mt-4 mr-2 text-center">
                            <h3>Total a pagar:</h3>
                        </div>

                        <div class="col-md-5 mb-3 mt-3 ml-2 text-center">
                            <h1>${{ order.get_total }}</h1>
                        </div>
                    </div>
                </div>
                <!--/.Card-->

            </div>
            <!--Grid column-->
            <div class="col-md-12 mb-4">
                {% include "order_snippet.html" %}
            </div>

        </div>
        <!--Grid row-->

    </div>
</main>
<!--Main layout-->

{% endblock content %}
